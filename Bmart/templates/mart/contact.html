{% extends 'mart/basic.html' %}
{% block title %} product {% endblock %}
{% block css %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #343a40;
  }
  
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
  }
  
  h3 {
    margin-bottom: 20px;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  label {
    font-weight: bold;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    box-sizing: border-box;
    background-color: #f2f2f2;
  }
  
  textarea {
    resize: vertical;
    min-height: 100px;
  }
  
  .btn-success {
    background-color: #28a745;
    border-color: #28a745;
    color: #ffffff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
  }
  
  /* Alert Styles */
  .alert {
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
  }
  
  .alert-success {
    background-color: #d4edda;
    border-color: #c3e6cb;
    color: #155724;
  }
  
  .alert-danger {
    background-color: #f8d7da;
    border-color: #f5c6cb;
    color: #721c24;
  }
</style>
{% endblock %}


{% block body %} 
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/Bmart/contact/" method="post" id="contact-form">{% csrf_token %}
 <div class="form-group">
   <label for="name">Name</label>
   <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
 </div>
         <div class="form-group">
   <label for="email">Email</label>
   <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
 </div>
         <div class="form-group">
   <label for="tel">Phome</label>
   <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
 </div>
         <div class="form-group">
  <div class="form-group">
   <label for="desc">How May We Help You ?</label>
   <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
 </div>
 <button type="submit1" class="btn btn-success">Submit</button>
 {% endblock body %}
 {% block js %}
 <script>
  {% comment %} const form = document.getElementById('contact-form');

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    showSuccess();
    form.submit();
  });

  function showSuccess() {
    alert("Message sent successfully!");
  } {% endcomment %}
  {% if thank %}
alert('Thanks for contacting us. We wil get back to you soon!');
{%endif%}
</script>
{% endblock js %}
